<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width ,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Flex</title>
  <style>
    html,
    body {
      height: 100%;
    }

    .father {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100%;
      flex-direction: column-reverse;
      flex-wrap: wrap-reverse;
    }

    .box {
      background-color: red;
      width: 200px;
      height: 200px;
      border: 1px solid black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>

</html>
